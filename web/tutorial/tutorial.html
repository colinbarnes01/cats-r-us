<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: green;
                position: fixed;
                left: 5px;
            }
            .slider {
                animation-name: slideLeft;
                animation-duration: 4s;
            }

            @keyframes slideLeft {
                from {
                    left: 5px;
                }
                to {
                    left: 200px;
                }
            }

            .boxContainer {
                height: 150px;
                border: red solid;
                width: 100%;
            }

        </style>        
    </head>
    <body>
        <div class="boxContainer">
            <div id="box1" class="box"></div>
        </div>
        <button type="button" onclick="mySlideLeft('box1')">Slide box left</button><br><br>

        <div class="boxContainer">
            <div id="box2" class="box"></div>
        </div>
        <button type="button" id="button2">Add class and keyframe rule to style sheet</button><br>
        <button type="button" id="button3" onclick="myChangeColor('box2')">Add classname to box2</button>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="animationFramework.js"></script>
        <script  type="text/javascript">
            "use strict";
            var animationFW = makeAnimationFW();

            function mySlideLeft(id) {
                animationFW.slideLeft(id);
            }

            function myChangeColor(id) {
                animationFW.changeColor(id);
            }

            $("#button2").click(function () {
                var str = "<style>.colorChanger{ animation-name:changeColor; animation-duration:4s; } "
                + "@keyframes changeColor{ from{background-color:yellow;} to{background-color:red;} }</style>";

                console.log(str);
                $("head").append(str);
            });

        </script>
    </body>
</html>
