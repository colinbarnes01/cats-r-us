<h2>{{pageTitle}} Product</h2>

<br><br>
<div data-ng-show="isUpdateMode">Product ID: {{productId}}</div>
Product Name: <input type="text" ng-model="product.productName">  {{response.productName}}<br>
Price: <input type="text" ng-model="product.price">  {{response.price}}<br>
Image Url: <input type="text" ng-model="product.imageUrl">  {{response.imageUrl}}<br>
Description: <input type="text" ng-model="product.description"> {{response.description}}<br>
Website Url : <input type="text" ng-model="product.websiteUrl"> {{response.websiteUrl}}<br>
<br>
<br>
<!--<button ng-click="insertProduct()">Insert Product</button>-->




<input type="button" value="Insert Product" data-ng-show="isInsertMode" data-ng-click="insertProduct()">
<input type="button" value="Update Product" data-ng-show="isUpdateMode" data-ng-click="updateProduct()">

<br><br>
<a href="#/">back to product list</a>

<br><br>
{{status}}
