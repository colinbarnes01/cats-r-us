<a href="#insertProduct">Insert Product</a>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Description</th>
        <th>Error Message</th>
    </tr>
    <tr ng-repeat="product in products">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td><img src="{{product.imageUrl}}" width="80" alt=""></td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>{{product.errorMsg}}</td>
    </tr>
</table>
