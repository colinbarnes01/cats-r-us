<html>
    <head>
        <title>Bouncy Ball</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div id="ball_01"></div>
        <div id="ball_02"></div>
        
        <input type="button" value="Make a ball!" 
               onclick="callMakeBall( {id: 'ball_01'} )">
        <input type="button" value="Make another ball!" 
               onclick="callMakeBall( {id: 'ball_02', left: '500px'} )">

        <script src="bouncy_ball_framework.js"></script>
        <script type="text/javascript">
            console.log("Hello World!")
            var ballFramework = makeBallFramework();
            
            function callMakeBall(params) {
                //window.console.log('param in callMakeBall:', params.id);
                ballFramework.makeBall(params);
            }
        </script>
    </body>
</html>
