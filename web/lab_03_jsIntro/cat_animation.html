<html>
    <head>
        <title>Walking Cat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <div id="cat_01"></div>
        <div id="cat_02"></div>
        <div id="cat_03"></div>
        <div id="walking_cat_01"></div>
        <!--
        <input type="button" value="Make a cat!" 
               onclick="callMakeCat( {id: 'cat_01'} )">
        <input type="button" value="Make another cat!" 
               onclick="callMakeCat( {id: 'cat_02', left: '500px'} )">
        -->
        <input type="button" value="Change Sprite" 
               onclick ="callChangeSprite('walking_cat_01', '-186px -200px')">
        <input type="button" value="Walk Cat"
               onclick = "animateCat('walking_cat_01')">
        <input type="button" value="Stop Cat"
               onclick = "stopCat('walking_cat_01')">

        <script src="cat_animation_framework.js"></script>
        <script type="text/javascript">

                   var catFramework = makeCatFramework();
                   var cat_01_sprite_positions = ["-10px -200px", "-100px -200px", "-186px -200px"];
                   var curr_position = 0;
                   var catSpeed = 10;

                   function callMakeCat(params) {
                       //window.console.log('param in callMakecat:', params.id);
                       catFramework.makeCat(params);
                   }

                   callMakeCat({id: 'cat_01'});
                   callMakeCat({id: 'cat_02', top: '300px', backgroundPosition: "-100px -200px"});
                   callMakeCat({id: 'cat_03', top: '400px', backgroundPosition: "-186px -200px"});

                   callMakeCat({id: 'walking_cat_01', top: '600px'});

                   function callChangeSprite(id) {
                       curr_position++;
                       if (curr_position > 2) {
                           curr_position = 0;
                       }
                       console.log(curr_position);
                       position = cat_01_sprite_positions[curr_position];
                       console.log(position);
                       catFramework.changeSprite(id, position);
                   }

                   function callMoveCat(id) {
                       console.log('inside of callMoveCat with id ', id)
                       catFramework.moveCat(id, catSpeed);
                   }

                   var interval;
                   function animateCat(id) {
                       //callMoveCat(id);
                       interval = setInterval(function () {
                           callChangeSprite(id);
                           callMoveCat(id);
                       }, 200)
                   }

                   function stopCat() {
                       clearInterval(interval);
                   }
        </script>
    </body>
</html>
